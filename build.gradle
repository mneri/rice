apply plugin: 'java'

sourceCompatibility = 1.7
version = '0.1'

repositories {
    mavenCentral()
}

dependencies {
    compile group:'commons-codec', name: 'commons-codec', version: '1.2'
    testCompile group:'commons-codec', name: 'commons-codec', version: '1.2'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}